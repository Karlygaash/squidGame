<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__figures">
                <img class="header__figures-item" src="images/Ellipse 3.svg" alt="">
                <img class="header__figures-item" src="images/Polygon 5.png" alt="">
                <img class="header__figures-item" src="images/Rectangle 7.png" alt="">
            </div>
            <div class="header__logo">
                <img class="header__logo-item" src="images/logo.png" alt="">
            </div>
            <div class="header__icon">
                <img class="header__icon-item" src="images/Group 1.png" alt="">
            </div>
        </div>
    </header>

    <section class="main">
        <div class="main__container">
            <div class="main__text">
                <div class="main__text-icon">
                    <img src="images/Polygon 6.png" alt="">
                    <img class="main__text-icon-png" src="images/Rectangle 7.png" alt="">
                </div>
                <div class="main__text-basic">
                    <h2 class="main__text-header font_style">Squid games</h2>
                    <p class="main__text-p font_style">
                        Once you start the game, there is no 
                        turning back, The winner is alone, the 
                        loser only faces death
                    </p>
                </div>
            </div>
            <div class="main__kartinka">
                <img src="images/main-photo.png" alt="">
            </div>
            <div class="mask__groups-girl">
                <img class="mask__groups-girl-img" src="images/Mask Group.png" alt="">
            </div>
            <div class="mask__groups-2">
                <img class="mask__groups-2-img" src="images/Mask Group (1).png" alt="">
            </div>
            <div class="main__block">
                <div class="main__container2">
                    <img class="main__block-img" src="images/image 1.png" alt="">
                    <div class="main__block-rectangle">
                        <p class="main__block-p font_style">Start new game</p>
                        <div class="main__block-rectangle-item">
                        <img src="images/Rectangle 2.png" alt="">
                        <img src="images/Ellipse 2.png" alt="">
                        <img src="images/Polygon 2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__container">
            <nav class="footer__categories-nav">
                <ul class="footer__categories">
                    <li class="footer__categories-item">
                        <a class="footer__categories-item-link" href="">About</a>
                    </li>
                    <li class="footer__categories-item">
                        <a class="footer__categories-item-link" href="">Traler</a>
                    </li>
                    <li class="footer__categories-item">
                        <a class="footer__categories-item-link" href="">Games</a>
                    </li>
                    <li class="footer__categories-item">
                        <a class="footer__categories-item-link" href="">Actors</a>
                    </li>
                </ul>
            </nav>

            <div class="footer__center">
                <p class="footer__center-p font_style"> 
                    Start New Game
                </p>
                <a href="">
                    <img class="footer__center-img" src="images/Polygon 4.png" alt="">
                </a>
            </div>

            <div class="footer__session">
                <p class="footer__session-p font_style">
                    Session1
                </p>
                <p class="footer__session-p font_style">
                    2021
                </p>
                <div class="footer__session-grade">
                    <img class="footer__session-grade-img" src="images/ant-design_star-filled.png" alt="">
                    <p class="footer__session-grade-p">9.8</p>
                </div>
            </div>
        </div>
    </footer>
    <img class="footer__left" src="images/Rectangle 5 (1).png" alt="">
    <img class="footer__right" src="images/Rectangle 9.png" alt="">
</body>
</html>
